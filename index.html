<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Se bienvenido</h1>
    <button id="theme-toggle">Cambiar Temita</button>
  </header>

  <section class="about">
    <h2>Sobre mí</h2>
    <p>¡Hola!, mi nombre es Gael Tadeo Ibarra López, soy un desarrollador de software dispuesto a darte el mayor servicio de desarrollo we y una experiencia muy buena.</p>
  </section>

  <section class="services">
    <h2>Servicios</h2>
    <div class="service-container">
      <div class="service">Diseño Web</div>
      <div class="service">Back End</div>
      <div class="service">Ideas de planificación</div>
    </div>
  </section>

  <section class="contact">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo" required>
      <button type="submit">Envio</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
